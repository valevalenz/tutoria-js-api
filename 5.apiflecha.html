<script>

        // Esta API me dice cómo tengo que usarla.
        // la constante res es donde almacenamos la respuesta a la consulta
        // fetch hace un request al endpoint
           // res.json() transforma los resultados para que podamos leerlos fácilmente como un objeto de JavaScript

const getRandomUser = async()=> {

    try{
         const res = await fetch("https://randomuser.me/api")
        const data = await res.json()
        console.log(data);
    }catch{
        console.log("erro")
    }
}

getRandomUser()
